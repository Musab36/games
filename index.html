<!DOCTYPE html>
<html>

  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body onload="startGame()">
    <div class="container-fluid">
      <div style="text-align:center;width:480px;">
        <button class="btn btn-primary" onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
        <button class="btn btn-info" onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
        <button class="btn btn-warning" onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
        <button class="btn btn-danger" onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
      </div>

      <p>The score will count one point for each frame you manage to "stay alive".</p>

      <div id="bottom">
        <h1>Hope you enjoyed!<br> See you again!</h1>
      </div>
    </div>
  </body>

</html>
